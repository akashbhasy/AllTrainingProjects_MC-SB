<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h2>Employee details</h2>

	<form action="#" th:action="@{/resultPPP}" th:object=${employee}>
		<h2>
			Employee Id : <input type="text" th:field="*{employeeId}">
		</h2>
		<h2>
			Employee Name : <input type="text" th:field="*{employeeName}">
		</h2>
		<input type="submit">
	</form>
</body>
</html>
